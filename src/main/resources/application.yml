spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true       #시스템아웃로그
        format_sql: true

logging.level:
  org.hibernate.SQL: debug               #로거 통한 로그
  #org.hibernate.type: trace   #쿼리 파라미터 로그 남기기   , p6spy
  